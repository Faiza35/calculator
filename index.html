<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="calc.js">
    <title>Calculator</title>
</head>
<body>
    


<div class="container">

    <div class="pikachu">
        <img src="pikachu.png" alt="Pikachu image" style="height: 300px">
    </div>

    <div class="display">
         <input type="text" id="display" value="" autofocus>
    </div>

    
  <div class="btns">


    <div>
         <input style="color: grey;" type="text" readonly value="AC" onclick="display.value = ''" class="operator">
         <input style="color: grey;" type="text" readonly value="DEL" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">


         <input style="color: grey;" type="text" readonly value="%" onclick="display.value += '%'" class="operator">
         <input type="text" readonly value="/" onclick="display.value += '/'" class="operator">
    </div>
    <div>
        <input type="text" readonly value="7" onclick="display.value += '7'">
        <input type="text" readonly value="8" onclick="display.value += '8'"> 
        <input type="text" readonly value="9" onclick="display.value += '9'">
        <input type="text" readonly value="*" onclick="display.value += '*'" class="operator">
   </div>

   <div>
        <input type="text" readonly value="4" onclick="display.value += '4'">
        <input type="text" readonly value="5" onclick="display.value += '5'">
        <input type="text" readonly value="6" onclick="display.value += '6'">
        <input type="text" readonly value="-" onclick="display.value += '-'" class="operator">
   </div>

    <div>
        <input type="text" readonly value="1" onclick="display.value += '1'">
        <input type="text" readonly value="2" onclick="display.value += '2'">
        <input type="text" readonly value="3" onclick="display.value += '3'">
        <input type="text" readonly value="+" onclick="display.value += '+'" class="operator">
    </div>

    <div>
        <input type="text" readonly value="0" onclick="display.value += '0'">
        <input type="text" readonly value="." onclick="display.value += '.'">
        <input style="width: 175px;" type="text" readonly value="=" class="operator"  onclick = "display.value = eval(display.value)">
    </div> 

  </div>

</div>

</body>
</html>
